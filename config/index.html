<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />

      <link rel="stylesheet" href="index.css">

   </head>
   <body>
      <script src="index.js"></script>

      <header>
         <nav>
            <div class="centered"><h1>Elektronische Leer Omgeving Peter Van Den Heuvel Editie</h1></div>
         </nav>
      </header>


      <fieldset>
         <legend>Homepage</legend>

         <input class="button" type="checkbox" id="dashboard-open-actions"><label>Dashboard Open Action</label>
         <div class="scope"> 
            <label>E-mail:</label> <select selection="open-actions" id="e-mail-oa"></select><br>
            <label>Agenda:</label> <select selection="open-actions" id="agenda-oa"></select><br>
            <label>Account:</label> <select selection="open-actions" id="account-oa"></select><br>
            <label>Krantenarchief:</label> <select selection="open-actions" id="krantenarchief-oa"></select><br>
            <label>Portfolio:</label> <select selection="open-actions" id="portfolio-oa"></select><br>
         </div><p></p>

         <input class="button" type="checkbox" id="ch-titles">  <label>Custom Titles</label>
         <div class="scope">
            <label>Greeting:</label>  <input type="text" id="greeting"><br>
            <label>Mijn Startpagina:</label>  <input type="text" id="mijn-startpagina"><br>
            <label>Mijn cursussen:</label>  <input type="text" id="mijn-cursussen"><br>
            <label>Startpagina:</label>  <input type="text" id="startpagina"><br>
         </div><p></p>

         <input class="button" type="checkbox" id="dashboard">  <label>Custom Dashboard</label>
         <div class="scope">
            <label>Titel:</label>  <input type="text" id="titel"><br>
            <label>E-mail:</label>  <input type="text" id="e-mail"><br>
            <label>Agenda:</label>  <input type="text" id="agenda"><br>
            <label>Account:</label>  <input type="text" id="account"><br>
            <label>Krantenarchief:</label>  <input type="text" id="krantenarchief"><br>
            <label>Porfolio:</label>  <input type="text" id="portfolio"><br>
         </div>
      </fieldset>
   </body>
</html>
